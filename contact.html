<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Contact Me</title>
  </head>
  <body>
    <div class = "container d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-secondary">
      <!-- My Header -->
                <header class = "m-3">
                  <h1 class="m-0 text-light">Juan Rascon</h1>
                </header>
      <!-- Start of the Navigation Bar -->
                <nav class="d-md-flex flex-grow-1 justify-content-end">
                  <a class="my-4 p-2 text-light" href="index.html">About</a>
                  <a class="my-4 p-2 text-light" href="Portfolio.html">Portfolio</a>
                  <a class="my-4 p-2 text-light" href="contact.html">Contact</a>
                </nav>
              </div>
      <!-- Start of Main Content -->
    <main class="container my-5 p-5 bg-light">
      <div class="row">
        <div class="col-md py-md-3 border-bottom text-center text-md-left">
          <h2>Contact</h2>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md">
          <form>
            <div class="form-group">
              <label for="enterName">Name</label>
              <input type="email" class="form-control" id="enterName" aria-describedby="emailHelp" placeholder="John Smith">
            </div>
            <div class="form-group">
              <label for ="exampleInputEmail1">Email Address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Message</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-secondary">Submit</button>
          </form>
        </div>
      </div>
    </main>
    <footer class="container fixed-bottom">
      <div class="row p-1 bg-info"></div>
      <div class="row p-3 bg-secondary"></div>
    </footer>
  </body>
</html>
